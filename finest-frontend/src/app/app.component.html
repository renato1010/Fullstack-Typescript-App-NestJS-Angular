<div style="text-align:center">
  <nav></nav>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FiNest Financials</a>
    <div class="navbar-collapse collapse show" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/info" routerLinkActive="active"
            >Company Information</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/news" routerLinkActive="active">Company News</a>
        </li>
        <li class="nav-item">
          <a routerLink="/stock" routerLinkActive="active"
            >Company Stock Prices</a
          >
        </li>
        <ng-template #login>
          <li
            (click)="goToLogin()"
            class="nav-item"
            style="color: turquoise;margin-left: 2em;cursor: pointer;"
          >
            Log In
          </li>
        </ng-template>
        <li
          *ngIf="isLoggedIn; else login"
          (click)="logout()"
          class="nav-item"
          style="color: turquoise;margin-left: 2em;cursor: pointer;"
        >
          Log Out
        </li>
      </ul>
    </div>
  </nav>
  <br />
  <router-outlet></router-outlet>
</div>
